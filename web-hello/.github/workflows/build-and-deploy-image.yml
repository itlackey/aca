name: build-and-deploy-image

# This workflow builds and pushes the container image for the web-hello
# app to Azure Container Registry and then performs an image-only
# deployment to Azure Container Apps.  It runs on pushes to the main
# branch that modify application source code or the Dockerfile.

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "Dockerfile"
      - ".github/workflows/build-and-deploy-image.yml"
  workflow_dispatch: {}

env:
  # These values are supplied via GitHub repository secrets set by the
  # bootstrap script.  Do not hard-code sensitive values here.
  ACR_NAME:          ${{ secrets.ACR_NAME }}
  ACR_LOGIN_SERVER:  ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP:    ${{ secrets.ACAPP_RG }}
  ACA_ENVIRONMENT:   ${{ secrets.ACAPP_ENV }}
  APP_NAME:          web-hello-main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          # AZURE_CREDENTIALS contains a JSON service principal payload
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name "$ACR_NAME"

      - name: Build and push container image
        run: |
          IMAGE_TAG=${{ github.sha }}
          IMAGE="$ACR_LOGIN_SERVER/${{ env.APP_NAME }}:$IMAGE_TAG"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Prepare .env
        run: |
          cat > .env <<EOF
          SUBSCRIPTION_ID=${{ secrets.AZ_SUBSCRIPTION_ID }}
          RESOURCE_GROUP=${{ env.RESOURCE_GROUP }}
          ACA_ENVIRONMENT=${{ env.ACA_ENVIRONMENT }}
          APP_NAME=${{ env.APP_NAME }}
          IMAGE=${{ env.IMAGE }}
          EOF

      - name: Deploy image only
        run: |
          chmod +x scripts/deploy-image-only.sh
          ./scripts/deploy-image-only.sh