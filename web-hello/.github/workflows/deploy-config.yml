name: deploy-config

# This workflow applies configuration changes to the web-hello Container
# App.  It runs when the containerapp YAML or deployment script is
# modified.  The workflow reads secrets configured on the repository to
# construct a .env file and then calls deploy-containerapp.sh.

on:
  push:
    branches: [ main ]
    paths:
      - "aca/containerapp.yml"
      - "scripts/deploy-containerapp.sh"
      - ".github/workflows/deploy-config.yml"
  workflow_dispatch: {}

env:
  RESOURCE_GROUP:    ${{ secrets.ACAPP_RG }}
  ACA_ENVIRONMENT:   ${{ secrets.ACAPP_ENV }}
  APP_NAME:          web-hello-main
  # Provide a default image tag for configuration updates.  You can
  # override this value by setting a secret or variable.
  IMAGE:             ${{ secrets.LAST_KNOWN_IMAGE }}

jobs:
  apply-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Prepare .env
        run: |
          cat > .env <<EOF
          SUBSCRIPTION_ID=${{ secrets.AZ_SUBSCRIPTION_ID }}
          RESOURCE_GROUP=${{ env.RESOURCE_GROUP }}
          ACA_ENVIRONMENT=${{ env.ACA_ENVIRONMENT }}
          APP_NAME=${{ env.APP_NAME }}
          IMAGE=${{ env.IMAGE }}
          EOF

      - name: Apply YAML configuration
        run: |
          chmod +x scripts/deploy-containerapp.sh
          ./scripts/deploy-containerapp.sh